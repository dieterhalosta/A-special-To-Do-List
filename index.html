<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS-->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>More of a To Do list with stuff</title>
</head>
<body onload="fetchIssues()">
    <div class="container">
        <div class="header">
        <div class="col-lg-6 titler"><h1 class="p-4">JS To Do List with extra stuff</h1></div>
        <div class="col.lg.6 date p-4" id="date"></div>    
        </div>
    </div>    
    <div class="container">
        <div class="col-lg-6">
            <div class="jumbotron">
                <h3>Add a new To Do to the list</h3>
                <form id="issueInputForm" class="formas">
                    <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control form-group-lg" id="issueDescInput" placeholder="Add something...">
                    </div>
                    <div class="form-group">
                        <label for="issueSeverityInput">Priority</label>
                        <select id="issueSeverityInput" class="form-control">
                            <option value="You can do it later">It can wait but don't forget</option>
                            <option value="You should do it">You should do it</option>
                            <option value="Now! Do It NOOOW!">NOOOW!!!</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAssignedToInput">Assigned To</label>
                        <input type="text" class="form-control input-lg" id="issueAssignedToInput" placeholder="Add your enemy...">
                    </div>
                    <button type="submit" class="btn btn-lg btn-info mt-2">Add</button>
                </form>
            </div>
        </div>
        <div class="col-lg-6">
            <div id="issuesList"></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="JS/chance.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
